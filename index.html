<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="assets/svg/logo.svg" alt="">
        <h1>Les petits plats</h1>
    </nav>

    <div class="page-width">
        <div class="input-wrapper">
            <input type="text" placeholder="Rechercher une recette" id="search">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>

        <div class="filters">
            <div class="active-filters-wrapper">
                <ul class="active-filters"></ul>
            </div>

            <div class="filters-wrapper">
                <div class="filter-common ingredients">
                    <p>Ingredients</p>
                    <i class="fa-solid fa-angle-down carret-down"></i>
                    <div class="ingredients-drawer"><ul id="ingredients-filters"></ul></div>
                </div>
                <div class="filter-common appareils">
                    <p>Appareils</p>
                    <i class="fa-solid fa-angle-down carret-down"></i>
                    <div class="appareils-drawer"><ul id="appareils-filters"></ul></div>
                </div>
                <div class="filter-common ustensiles">
                    <p>Ustensiles</p>
                    <i class="fa-solid fa-angle-down carret-down"></i>
                    <div class="ustensiles-drawer"><ul id="ustensiles-filters"></ul></div>
                </div>
            </div>
        </div>

        <div class="card-wrapper">


        </div>
    </div>


<script type="module" src="assets/script/main.js"></script>
</body>
</html>
